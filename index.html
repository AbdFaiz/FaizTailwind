<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Rank TW</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="">
      <!-- header -->
      <nav class="bg-slate-900 p-3 flex justify-between items-center">
        <div class="text-teal-300 font-semibold text-2xl ms-3">Class Rank Tailwind</div>
        <div class="flex me-3">
          <input type="text" class="px-3 py-2 rounded-l-md focus:outline-none" placeholder="Search">
          <button class="bg-teal-200 hover:bg-teal-700 hover:text-white px-4 py-2 rounded-r-md transition-all duration-200">Search</button>
        </div>
      </nav>
      <!-- main -->
      <div class="flex">
        <!-- sidebar -->
        <div class="basis-1/4 p-3">
          <div class="bg rounded-xl p-3 bg-slate-700 hover:drop-shadow-xl  transition-all duration-300">
            <h1 class="text-white text-center text-xl mb-2 font-semibold">Form Input Nilai</h1>
            <form action="">
              <div class="mb-3">
                <label class="text-white font-semibold" for="nama">Nama</label>
                <input class="rounded-xl p-1.5 block w-full border-1 transition duration-300 ease-in-out border-gray-300 focus:outline-none focus:border-teal-500 focus:ring focus:ring-emerald-200 glowing-border" type="text" id="nama" placeholder="Enter Name" />
              </div>
              <div class="mb-3">
                <label class="text-white font-semibold" for="nilai">Nilai</label>
                <input class="rounded-xl p-1.5 block w-full border-1 transition duration-300 ease-in-out border-gray-300 focus:outline-none focus:border-teal-500 focus:ring focus:ring-emerald-200 glowing-border" type="number" id="nilai" max="100" placeholder="Enter Score" />
              </div>
              <div class="grid gap-2">
                <button class="bg-emerald-500 hover:bg-emerald-800 text-white p-1 rounded-xl transition-all duration-200" type="submit">SUBMIT</button>
              </div>
            </form>
          </div>
        </div>
        <!-- content -->
        <div class="basis-3/4 p-3">
            <div class="bg-slate-200 rounded-xl p-3">
                <h1 class="text-center text-xl mb-2 font-semibold">Tabel Daftar Nilai</h1>
                <!-- table -->
                <table class="w-full">
                    <thead>
                        <tr class="border border-gray-700 bg-slate-700 text-white">
                            <th class="px-6 py-3">No.</th>
                            <th class="px-6 py-3 text-left">Nama</th>
                            <th class="px-6 py-3">Nilai</th>
                            <th class="px-6 py-3">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr class="border border-gray-700 bg-slate-100">
                            <td class="px-6 py-3">1</td>
                            <td class="text-left px-6 py-3">Abdurrahman Faiz</td>
                            <td class="px-6 py-3">98</td>
                            <td class="px-6 py-3">
                                <button class="bg-green-500 hover:bg-green-600 hover:scale-105 p-2 rounded-lg text-white transition-all duration-200">Edit</button>
                                <button class="ms-1 bg-red-500 hover:bg-red-600 hover:scale-105 p-2 rounded-lg text-white transition-all duration-200">Delete</button>
                            </td>
                        </tr>
                        <tr class="border border-gray-700 bg-slate-100">
                            <td class="px-6 py-3">2</td>
                            <td class="text-left px-6 py-3">Wisnu Safar 3ananda</td>
                            <td class="px-6 py-3">999</td>
                            <td class="px-6 py-3">
                                <button class="bg-green-500 hover:bg-green-600 hover:scale-105 p-2 rounded-lg text-white transition-all duration-200">Edit</button>
                                <button class="ms-1 bg-red-500 hover:bg-red-600 hover:scale-105 p-2 rounded-lg text-white transition-all duration-200">Delete</button>
                            </td>
                        </tr>
                        <tr class="border border-gray-700 bg-slate-100">
                            <td class="px-6 py-3">3</td>
                            <td class="text-left px-6 py-3">Moh.Fajar Ilham</td>
                            <td class="px-6 py-3">100</td>
                            <td class="px-6 py-3">
                                <button class="bg-green-500 hover:bg-green-600 hover:scale-105 p-2 rounded-lg text-white transition-all duration-200">Edit</button>
                                <button class="ms-1 bg-red-500 hover:bg-red-600 hover:scale-105 p-2 rounded-lg text-white transition-all duration-200">Delete</button>
                            </td>
                        </tr>
                        <tr class="border border-gray-700 bg-slate-100">
                            <td class="px-6 py-3">4</td>
                            <td class="text-left px-6 py-3">Muhammad Rizqi Safar</td>
                            <td class="px-6 py-3">99</td>
                            <td class="px-6 py-3">
                                <button class="bg-green-500 hover:bg-green-600 hover:scale-105 p-2 rounded-lg text-white transition-all duration-200">Edit</button>
                                <button class="ms-1 bg-red-500 hover:bg-red-600 hover:scale-105 p-2 rounded-lg text-white transition-all duration-200">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="bg-slate-900 text-center p-3 text-white">Â© CopyHitam Warkop</div>
</body>
</html>
